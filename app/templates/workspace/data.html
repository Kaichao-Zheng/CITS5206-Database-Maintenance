{% extends 'layout.html' %}{% block main_content %}
<div class="p-8 border border-violet-700 rounded-lg">
  <form
    action="/upload"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-4 flex flex-col justify-center items-center"
  >
    <label class="block">
      <span class="text-gray-700 text-center">Upload a file</span>
      <input
        type="file"
        name="file"
        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
    </label>
    <button
      type="submit"
      class="px-4 py-2 bg-violet-700 text-white rounded-lg hover:bg-violet-800"
    >
      Upload
    </button>
  </form>
</div>
{% endblock %}
