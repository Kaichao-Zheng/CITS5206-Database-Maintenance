{% extends 'base.html' %} {% block content %}
<div class="flex flex-col md:flex-row gap-6 w-full grow">
  <div
    class="min-w-2xs bg-white text-black flex flex-row md:flex-col gap-6 p-4 md:mt-12 max-h-max"
  >
    <div class="text-lg font-bold">Data Updating Tool</div>
    <a
      href="{{ url_for('main.workspace') }}"
      class="{% if nav == 'workspace' %}text-violet-700 {% else %}text-gray-700{% endif %}"
    >
      Workspace
    </a>

    <a
      href="{{ url_for('main.settings') }}"
      class="{% if nav == 'settings' %}text-violet-700 {% else %}text-gray-700{% endif %}"
    >
      Settings
    </a>
    <a
      href="{{ url_for('main.logout') }}"
      class="{% if nav == 'logout' %}text-violet-700 {% else %}text-gray-700{% endif %}"
    >
      Log out
    </a>
  </div>
  <div class="grow flex flex-col">
    {% if nav == 'workspace' %}
    <div class="flex h-12 items-center">
      <a
        href="{{ url_for('main.workspace') }}"
        class="{% if active_tab == 'data' %}text-white border-b-2 border-white{% else %}text-gray-300{% endif %} bg-violet-700 rounded-t-md px-10 h-full flex items-center"
      >
        Data
      </a>

      <a
        href="{{ url_for('main.logs') }}"
        class="{% if active_tab == 'logs' %}text-white border-b-2 border-white{% else %}text-gray-300{% endif %} bg-violet-700 rounded-t-md px-10 h-full flex items-center"
      >
        Logs
      </a>
    </div>
    {% endif %}
    <div
      class="{% if nav == 'settings' %}md:mt-12{% endif %} bg-slate-200 rounded-b-xl rounded-tr-xl border-violet-700 border-2 overflow-auto flex p-4 justify-center items-center grow"
    >
      {% block main_content %} {% endblock %}
    </div>
  </div>
</div>

{% endblock %}
